# Antora playbook for public docs website

site:
  title: My documentation
  url: https://docs.drostan.org
  start_page: overview::index.adoc

# Run `git worktree add build/site site` to check out the Github Pages branch here:
output:
  dir: build/site

content:
  sources:
  - url: ./../..
    branches: main
    start_paths:
    - docs/overview
    - docs/documentation_system

  - url: https://gitlab.com/rolfkleef/drostan-styleguide.git
    branches: main
    start_paths:
    - docs
    - lib/antora

runtime:
  fetch: true

# tag::ui[]
ui:
  bundle:
    url: https://gitlab.com/rolfkleef/drostan-antora-ui/-/jobs/artifacts/drostan/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: antora/supplemental-ui
# end::ui[]
  
# tag::asciidoc[]
asciidoc:
  extensions:
  - asciidoctor-kroki # <1>
  attributes:
    page-pagination: true
    hide-uri-scheme@: true # <2>
    kroki-fetch-diagram: true # <3>
    allow-uri-read: true
    experimental: true
    kroki-default-format@: svg
    kroki-server-url: http://kroki:8000 # <4>
    kroki-plantuml-include: styleguide/plantuml/styling.cfg # <5>
# end::asciidoc[]
    _yamldoc: >
      tag::asciidoc-notes[]
      <1> Use kroki to generate diagram images
      <2> Don't show https:// etc on bare links
      <3> For kroki: store the image. This requires `allow-uri-read`, as well as `experimental` (to override kroki security)
      <4> Uses a local kroki server via docker bridge network and service declaration in Github Actions
      <5> Include a local PlantUML styling configuration at the start of each diagram
      end::asciidoc-notes[]
